<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/js/custom.js">
    <title>Townlite | Bakery</title>

<body style="margin: 1em;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div id="carousel_one" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">

                                <div class="row">
                                    <div class="col-sm-12 col-lg-4">
                                        <div class="card" style="width: 300px;">
                                            <img src="assets/images/3.png" alt="" srcset="" class="card-img-top">
                                            <div class="card-img-overlay">
                                                <h4 class="card-title">Maple Oat Muffin</h4>
                                                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing
                                                    elit.</p>
                                                <p class="text-left">$ 10.25</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 col-lg-4">
                                        <div class="card mb-2" style="width: 300px;">
                                            <img src="assets/images/4.png" alt="" srcset="" class="card-img-top">

                                                <h4 class="card-title">Amaretti Cookie</h4>
                                                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing
                                                    elit.</p>
                                                <p class="text-left">$ 12.25</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-4">
                                        <div class="card" style="width: 300px;">
                                            <img src="assets/images/5.png" alt="" srcset="" class="card-img-top">
                                            <div class="card-img-overlay">
                                                <h4 class="card-title">Sourdough</h4>
                                                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing
                                                    elit.</p>
                                                <p class="text-left">$ 6.25</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#carousel_one" class="carousel-control-prev" data-slide="prev">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#carousel_one" class="carousel-control-next" data-slide="next">
                        <i class="fas fa-chevron-right"></i></a>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--jQuery, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
